<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #eedeac;
        }
    </style>
</head>
<body>
    <button onclick="generateTheNumbers()">Generer tall</button>
    <div id="equal"></div>
</body>
<script>
    let number1 = Math.floor(Math.random() * 19) + 1;
    let number2 = Math.floor(Math.random() * 19) + 1;
    function generateTheNumbers(){
        while(number1 != number2){
            number1 = Math.floor(Math.random() * 19) + 1;
            number2 = Math.floor(Math.random() * 19) + 1;
            console.log(number1, number2)
        }
        document.getElementById('equal').innerHTML = "Equal numbers found " + number1 + ' ' + number2;
    }
</script>
</html>
